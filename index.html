<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <script src="assests/javascript/app.js"></script>


</head>

<body>
    <div class="container" style="background-color: white;">
        <div class="jumbotron jumbotron-fluid page-header" style="background-color: white;">
            <div class="container">
                <div id="game">
                    <img src="assests/images/pokemon logo.png" alt="pokemon">
                    <h2>Trivia Game</h2>
                    <p id="remaining-time" class="lead">Timer: <span id="timer"></span></p>
                    <p id="question" class="lead"></p>
                </div>
                <div id="results">
                </div>
            </div>

            <div class="row">
                <div id="choices" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Start Game</button>
                    <div id="options">

                    </div>

                </div>
            </div>

        </div>

</body>
